<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI - Trang Người Dùng</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" href="user.html">Trang Chủ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="userInfo.html">Hồ sơ cá nhân</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="history.html">Lịch sử tra cứu</a>
                        </li>
                    </ul>
                    <div class="d-flex" id="user-info">
                        <span class="navbar-text text-light me-2" id="user-name"></span>
                        <button class="btn btn-danger" id="logout-btn">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="card shadow p-4">
                <h2 class="text-center text-primary mb-4">Tính chỉ số BMI</h2>

                <div id="error-message" class="alert alert-danger d-none"></div>

                <form id="bmi-form">
                    <div class="mb-3">
                        <label for="weight" class="form-label fw-bold">Nhập cân nặng (kg):</label>
                        <input type="number" name="weight" id="weight" class="form-control"
                            placeholder="Nhập cân nặng...">
                    </div>

                    <div class="mb-3">
                        <label for="height" class="form-label fw-bold">Nhập chiều cao (cm):</label>
                        <input type="number" name="height" id="height" class="form-control"
                            placeholder="Nhập chiều cao...">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Tính BMI</button>
                </form>

                <div id="result" class="mt-4 d-none">
                    <h3 class="text-center">Kết quả:</h3>
                    <p><strong>Chỉ số BMI:</strong> <span id="bmi-value"></span></p>
                    <p><strong>Lời khuyên:</strong> <span id="advice"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getToken() {
            return localStorage.getItem("token");
        }

        function getUsername() {
            return localStorage.getItem("fullName");
        }

        function clearAuthData() {
            localStorage.removeItem("token");
            localStorage.removeItem("fullName");
        }

        function logout() {
            clearAuthData();
            window.location.href = "/src/views/index.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const token = getToken();
            const fullName = getUsername();
            const userNameSpan = document.getElementById("user-name");

            if (!token || !fullName) {
                alert("Vui lòng đăng nhập để truy cập trang này!");
                window.location.href = "/src/views/index.html";
                return;
            }
            console.log(fullName);
            userNameSpan.textContent = `Xin chào, ${fullName}`;

            document.getElementById("logout-btn").addEventListener("click", logout);

            document.getElementById("bmi-form").addEventListener("submit", async function (event) {
                event.preventDefault();
                const weight = parseFloat(document.getElementById("weight").value);
                const height = parseFloat(document.getElementById("height").value);
                const errorMessage = document.getElementById("error-message");
                const resultBox = document.getElementById("result");

                errorMessage.classList.add("d-none");
                resultBox.classList.add("d-none");

                try {
                    const response = await fetch(`http://localhost:3000/api/v1/user/bmi`, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${getToken()}`, // Định dạng token chuẩn
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ height, weight })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        document.getElementById("bmi-value").textContent = data.bmiIndex;
                        document.getElementById("advice").textContent = data.advice;
                        resultBox.classList.remove("d-none");
                    } else {
                        errorMessage.classList.remove("d-none");
                        errorMessage.textContent = data.message;
                    }
                } catch (error) {
                    errorMessage.classList.remove("d-none");
                    errorMessage.textContent = "Lỗi kết nối đến server!";
                }
            });
        });
    </script>
</body>

</html>
