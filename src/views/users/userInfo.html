<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="user.html">Trang Chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="userInfo.html">Hồ sơ cá nhân</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">Lịch sử tra cứu</a>
                    </li>
                </ul>
                <div class="d-flex" id="user-info">
                    <span class="navbar-text text-light me-2" id="user-name">Người dùng</span>
                    <button class="btn btn-danger" id="logout-btn">Đăng xuất</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-header bg-primary text-white text-center rounded-top-4">
                <h3 class="mb-0">Hồ sơ cá nhân</h3>
            </div>
            <!-- Thông báo thành công -->
            <div id="success-message" class="alert alert-success d-none" role="alert"></div>
            <div class="card-body">
                <form id="profile-form" class="mt-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control rounded-3" id="full_name" disabled>
                            <div class="error-message text-danger mt-2" id="updateFullNameError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control rounded-3" id="email" disabled>
                            <div class="error-message text-danger mt-2" id="updateEmailError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Giới tính</label>
                            <!-- Hiển thị khi không chỉnh sửa -->
                            <input type="text" class="form-control rounded-3" id="gender" disabled>
                            <!-- Radio khi chỉnh sửa -->
                            <div id="gender-radio-group" class="d-none mt-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender-nam"
                                        value="Nam">
                                    <label class="form-check-label" for="gender-nam">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender-nu"
                                        value="Nữ">
                                    <label class="form-check-label" for="gender-nu">Nữ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="gender-khac"
                                        value="Khác">
                                    <label class="form-check-label" for="gender-khac">Khác</label>
                                </div>
                            </div>
                            <div class="error-message text-danger mt-2" id="updateGenderError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control rounded-3" id="phone" disabled>
                            <div class="error-message text-danger mt-2" id="updatePhoneError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="created_at" class="form-label">Ngày tạo tài khoản</label>
                            <input type="text" class="form-control rounded-3" id="created_at" disabled>
                            <!-- Không cần div lỗi cho trường này vì nó không chỉnh sửa được -->
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-warning px-4" id="edit-btn">Chỉnh sửa</button>
                        <button type="submit" class="btn btn-success px-4 d-none" id="save-btn">Lưu</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-outline-primary px-4" id="toggle-password-form-btn">Đổi mật
                        khẩu</button>

                    <!-- Form đổi mật khẩu (ẩn ban đầu) -->
                    <div id="password-form" class="d-none mt-3">
                        <hr>
                        <h4 class="text-center">Đổi mật khẩu</h4>
                        <form id="change-password-form">
                            <div class="mb-3">
                                <label for="old-password" class="form-label">Mật khẩu hiện tại</label>
                                <input type="password" class="form-control" id="old-password">
                                <div class="error-message text-danger mt-2" id="oldPasswordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Mật khẩu mới</label>
                                <input type="password" class="form-control" id="new-password">
                                <div class="error-message text-danger mt-2" id="newPasswordError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Xác nhận mật khẩu mới</label>
                                <input type="password" class="form-control" id="confirm-password">
                                <div class="error-message text-danger mt-2" id="confirmPasswordError"></div>
                            </div>
                            <button type="button" class="btn btn-success" id="change-password-btn">Lưu mật khẩu</button>
                            <button type="button" class="btn btn-secondary" id="cancel-password-btn">Hủy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../public/js/user/userInfo.js"></script>

</body>

</html>
