<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">Trang Chủ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex" id="auth-buttons">
                        <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="modal"
                            data-bs-target="#authModal">Đăng ký</button>
                        <button class="btn btn-light text-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#authModal">Đăng nhập</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="card shadow p-4">
                <h2 class="text-center text-primary mb-4">Tính chỉ số BMI</h2>

                <div id="error-message" class="alert alert-danger d-none"></div>

                <form id="bmi-form">
                    <div class="mb-3">
                        <label for="weight" class="form-label fw-bold">Nhập cân nặng (kg):</label>
                        <input type="number" name="weight" id="weight" class="form-control"
                            placeholder="Nhập cân nặng...">
                    </div>

                    <div class="mb-3">
                        <label for="height" class="form-label fw-bold">Nhập chiều cao (cm):</label>
                        <input type="number" name="height" id="height" class="form-control"
                            placeholder="Nhập chiều cao...">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Tinh BMI</button>
                </form>

                <div id="result" class="mt-4 d-none">
                    <h3 class="text-center">Kết quả</h3>
                    <p><strong>Chỉ số BMI:</strong> <span id="bmi-value"></span></p>
                    <p><strong>Lời khuyên:</strong> <span id="advice"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Đăng nhập/Đăng ký -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Đăng nhập / Đăng ký</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="authTabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                    </ul>

                    <!-- Nội dung Tabs -->
                    <div class="tab-content mt-3">
                        <!-- Đăng nhập -->
                        <div class="tab-pane fade show active" id="login">
                            <div id="error-message" class="alert alert-danger d-none"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail">
                                    <div class="error-message text-danger mt-2" id="loginEmailError"></div>
                                    <!-- Hiển thị lỗi dưới input -->
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="loginPassword">
                                    <div class="error-message text-danger mt-2" id="loginPasswordError"></div>
                                    <!-- Hiển thị lỗi dưới input -->
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                            </form>
                        </div>

                        <!-- Đăng ký -->
                        <div class="tab-pane fade" id="register">
                            <form id="register-form" class="p-4">
                                <h3 class="text-center mb-4">Đăng ký tài khoản</h3>

                                <div class="mb-3">
                                    <label for="registerFullName" class="form-label">Tên người dùng</label>
                                    <input type="text" class="form-control" id="registerFullName" name="fullName"
                                        placeholder="Nhập tên của bạn">
                                    <div class="error-message text-danger mt-2" id="registerFullNameError"></div>
                                    <!-- Hiển thị lỗi dưới input -->
                                </div>

                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" name="email"
                                        placeholder="Nhập email">
                                    <div class="error-message text-danger mt-2" id="registerEmailError"></div>
                                    <!-- Hiển thị lỗi dưới input -->
                                </div>

                                <div class="mb-3">
                                    <label for="registerPhone" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="registerPhone" name="phone"
                                        placeholder="Nhập số điện thoại">
                                    <div class="error-message text-danger mt-2" id="registerPhoneError"></div>
                                    <!-- Hiển thị lỗi dưới input -->
                                </div>

                                <div class="mb-3">
                                    <label class="form-label d-block mb-2">Giới tính</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="genderMale"
                                            value="nam">
                                        <label class="form-check-label" for="nam">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="genderFemale"
                                            value="nữ">
                                        <label class="form-check-label" for="nữ">Nữ</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="genderOther"
                                            value="khác">
                                        <label class="form-check-label" for="khác">Khác</label>
                                    </div>
                                    <div class="error-message text-danger mt-2" id="genderError"></div>
                                    <!-- Hiển thị lỗi dưới radio -->
                                </div>

                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="registerPassword" name="password"
                                        placeholder="Nhập mật khẩu">
                                    <div class="error-message text-danger mt-2" id="registerPasswordError"></div>
                                    <!-- Hiển thị lỗi dưới input -->
                                </div>

                                <div class="mb-3">
                                    <label for="registerConfirmPassword" class="form-label">Nhập lại mật khẩu</label>
                                    <input type="password" class="form-control" id="registerConfirmPassword"
                                        placeholder="Xác nhận mật khẩu">
                                    <div class="error-message text-danger mt-2" id="registerConfirmPasswordError"></div>
                                    <!-- Hiển thị lỗi dưới input -->
                                </div>

                                <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="../public/js/index.js"></script>
</body>

</html>
