<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">Trang Chủ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <div class="d-flex" id="auth-buttons">
                        <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="modal"
                            data-bs-target="#authModal">Đăng ký</button>
                        <button class="btn btn-light text-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#authModal">Đăng nhập</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="card shadow p-4">
                <h2 class="text-center text-primary mb-4">Tính chỉ số BMI</h2>

                <div id="error-message" class="alert alert-danger d-none"></div>

                <form id="bmi-form">
                    <div class="mb-3">
                        <label for="weight" class="form-label fw-bold">Nhập cân nặng (kg):</label>
                        <input type="number" name="weight" id="weight" class="form-control"
                            placeholder="Nhập cân nặng...">
                    </div>

                    <div class="mb-3">
                        <label for="height" class="form-label fw-bold">Nhập chiều cao (cm):</label>
                        <input type="number" name="height" id="height" class="form-control" 
                            placeholder="Nhập chiều cao...">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Tính BMI</button>
                </form>

                <div id="result" class="mt-4 d-none">
                    <h3 class="text-center">Kết quả</h3>
                    <p><strong>Chỉ số BMI:</strong> <span id="bmi-value"></span></p>
                    <p><strong>Lời khuyên:</strong> <span id="advice"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Đăng nhập/Đăng ký -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Đăng nhập / Đăng ký</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="authTabs">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                    </ul>

                    <!-- Nội dung Tabs -->
                    <div class="tab-content mt-3">
                        <!-- Đăng nhập -->
                        <div class="tab-pane fade show active" id="login">
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="loginGmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginGmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                            </form>
                        </div>

                        <!-- Đăng ký -->
                        <div class="tab-pane fade" id="register">
                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="registerUsername" class="form-label">Tên người dùng</label>
                                    <input type="text" class="form-control" id="registerUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerGmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerGmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerConfirmPassword" class="form-label">Nhập lại mật khẩu</label>
                                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lưu token và thông tin người dùng vào localStorage
        function saveAuthData(token, fullName) {
            localStorage.setItem("token", token);
            localStorage.setItem("fullName", fullName);
        }

        // Xử lý form tính BMI
        document.getElementById("bmi-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Ngăn trang reload

            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            const errorMessage = document.getElementById("error-message");
            const resultBox = document.getElementById("result");

            errorMessage.classList.add("d-none");
            resultBox.classList.add("d-none");

            try {
                const response = await fetch("http://localhost:3000/api/v1/bmi", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ weight, height })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById("bmi-value").textContent = data.bmi;
                    document.getElementById("advice").textContent = data.advice;
                    resultBox.classList.remove("d-none");
                } else {
                    errorMessage.classList.remove("d-none");
                    errorMessage.textContent = data.error;
                }
            } catch (error) {
                errorMessage.classList.remove("d-none");
                errorMessage.textContent = "Lỗi kết nối đến server!";
            }
        });

        // Xử lý form đăng nhập
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const gmail = document.getElementById("loginGmail").value;
            const password = document.getElementById("loginPassword").value;

            try {
                const response = await fetch("http://localhost:3000/api/v1/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ gmail, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Đăng nhập thành công!");
                    // Lưu token và username vào localStorage
                    saveAuthData(data.token, data.fullName);
                    // Đóng modal sau khi đăng nhập thành công
                    const authModal = bootstrap.Modal.getInstance(document.getElementById("authModal"));
                    authModal.hide();
                    // Chuyển hướng người dùng dựa trên redirect
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || "Đăng nhập thất bại!");
                }
            } catch (error) {
                alert("Lỗi kết nối đến server!");
            }
        });

        // Xử lý form đăng ký
        document.getElementById("register-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            const fullName = document.getElementById("registerUsername").value;
            const gmail = document.getElementById("registerGmail").value;
            const password = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById("registerConfirmPassword").value;
            
            try {
                const response = await fetch("http://localhost:3000/api/v1/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ fullName, gmail, password, confirmPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Đăng ký thành công! Vui lòng đăng nhập.");
                    // Đóng modal sau khi đăng ký thành công
                    const authModal = bootstrap.Modal.getInstance(document.getElementById("authModal"));
                    authModal.hide();
                    // Chuyển tab sang đăng nhập
                    document.getElementById("login-tab").click();
                } else {
                    alert(data.message || "Đăng ký thất bại!");
                }
            } catch (error) {
                alert("Lỗi kết nối đến server!");
            }
        });

        // Hiển thị tab đăng ký/đăng nhập
        document.addEventListener("DOMContentLoaded", function () {
            const registerBtn = document.querySelector(".btn-outline-light"); // Nút Đăng ký
            const loginBtn = document.querySelector(".btn-light"); // Nút Đăng nhập

            registerBtn.addEventListener("click", function () {
                document.getElementById("register-tab").click(); // Kích hoạt tab Đăng ký
            });

            loginBtn.addEventListener("click", function () {
                document.getElementById("login-tab").click(); // Kích hoạt tab Đăng nhập
            });
        });
    </script>
</body>

</html>
