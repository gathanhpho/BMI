<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Hệ Thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column vh-100 bg-dark text-white p-3">
        <h4 class="text-center mb-4">Admin</h4>
        <a href="admin.html" class="text-white text-decoration-none py-2 d-block">
            <i class="fas fa-chart-bar"></i> Dashboard
        </a>
        <a href="userManager.html" class="text-white text-decoration-none py-2 d-block">
            <i class="fas fa-user"></i> Quản lý người dùng
        </a>
        <a href="bmiManager.html" class="text-white text-decoration-none py-2 d-block">
            <i class="fas fa-user"></i> Quản lý Lịch sử BMI
        </a>
        <button class="btn btn-danger" id="logout-btn">Đăng Xuất</button>
    </nav>

    <!-- Nội dung chính -->
    <div class="main-content flex-grow-1 p-4">
        <div class="container">
            <h2 class="text-primary mb-4">Quản Lý Lịch sử BMI</h2>

            <div class="container mt-4">
                <!-- Thanh tìm kiếm mở rộng -->
                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <div class="row align-items-center">
                            <label for="from-date" class="col-sm-3 col-form-label">Từ ngày:</label>
                            <div class="col-sm-9">
                                <input type="date" id="from-date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row align-items-center">
                            <label for="to-date" class="col-sm-3 col-form-label">Đến ngày:</label>
                            <div class="col-sm-9">
                                <input type="date" id="to-date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <div class="row align-items-center">
                            <label for="status-select" class="col-sm-3 col-form-label">Trạng thái:</label>
                            <div class="col-sm-9">
                                <select id="status-select" class="form-select">
                                    <option value="">Tất cả</option>
                                    <option value="Thiếu cân">Thiếu cân</option>
                                    <option value="Bình thường">Bình thường</option>
                                    <option value="Thừa cân">Thừa cân</option>
                                    <option value="Béo phì">Béo phì</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row align-items-center">
                            <label for="search-input" class="col-sm-3 col-form-label">Tìm kiếm:</label>
                            <div class="col-sm-9">
                                <input type="text" id="search-input" class="form-control" placeholder="Nhập tên...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nút chức năng -->
                <div class="row mb-3">
                    <div class="col-md-12 d-flex justify-content-end">
                        <a href="../admin/trashs/trashBMI.html" class="btn btn-danger me-2">Xem Thùng Rác</a>
                        <button id="search-btn" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                </div>
            </div>
            <!-- Thông báo thành công -->
            <div id="success-message" class="alert alert-success d-none" role="alert"></div>

            <div class="container">
                <table class="table table-bordered table-striped">
                    <thead class="table">
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Chiều cao (m)</th>
                            <th>Cân nặng (kg)</th>
                            <th>BMI</th>
                            <th>Trạng thái</th>
                            <th>Ngày tính</th>
                        </tr>
                    </thead>
                    <tbody id="bmi-table-body">
                        <!-- Dữ liệu sẽ được thêm ở đây bằng JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <ul id="pagination-links" class="pagination"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="../../public/js/admin/bmiManager.js"></script>

</body>
