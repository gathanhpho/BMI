<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Hệ Thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column vh-100 bg-dark text-white p-3">
        <h4 class="text-center mb-4">Admin</h4>
        <a href="admin.html" class="text-white text-decoration-none py-2 d-block">
            <i class="fas fa-chart-bar"></i> Dashboard
        </a>
        <a href="userManager.html" class="text-white text-decoration-none py-2 d-block">
            <i class="fas fa-user"></i> Quản lý người dùng
        </a>
        <a href="bmiManager.html" class="text-white text-decoration-none py-2 d-block">
            <i class="fas fa-user"></i> Quản lý Lịch sử BMI
        </a>
        <button class="btn btn-danger" id="logout-btn">Đăng Xuất</button>
    </nav>

    <!-- Nội dung chính -->
    <div class="main-content flex-grow-1 p-4">
        <div class="container">
            <h2 class="text-primary mb-4">Thống Kê Chỉ Số BMI</h2>
            <p>Chào mừng <span id="user-name"></span> đến với hệ thống quản trị.</p>

            <!-- Tổng số user và lịch sử BMI -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card shadow p-3 text-center">
                        <h5>Tổng số tài khoản</h5>
                        <p id="total-users" class="display-5 text-primary">0</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow p-3 text-center">
                        <h5>Tổng số lịch sử BMI</h5>
                        <p id="total-bmi-history" class="display-5 text-danger">0</p>
                    </div>
                </div>
            </div>

            <!-- Biểu đồ -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card shadow p-3">
                        <h5 class="text-center">Phân loại BMI</h5>
                        <canvas id="bmiPieChart" style="max-width: 250px; max-height: 250px; margin: auto;"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow p-3">
                        <h5 class="text-center">Xu hướng BMI theo tháng</h5>
                        <canvas id="bmiLineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../public/js/admin/admin.js"></script>

</body>

</html>
